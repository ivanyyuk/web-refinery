<div class="mySideNav col-xs-12 col-md-12 col-lg-12">

<div>
<div><a data-toggle="collapse" data-target="#text" class="category-links" ng-click="click($event)" style="text-transform: uppercase;">Text Elements</a>
</div>
<div id="text" class="collapse">
  <ul id="dragitemslistcontainer" class="list-unstyled">
         <li draggable="true" data-insert-html="<h1>HEADER GOES HERE</h1>"><h1>H1 TEXT</h1></li>
         <li draggable="true" data-insert-html="<h2>HEADER GOES HERE</h2>"><h2>H2 Text</h2></li>
         <li draggable="true" data-insert-html="<h3>HEADER GOES HERE</h3>"><h3>H3 Text</h3></li>
         <li draggable="true" data-insert-html="<h4>HEADER GOES HERE</h4>"><h4>H4 Text</h4></li>
         <li draggable="true" data-insert-html="<h5>HEADER GOES HERE</h5>"><h5>H5 Text</h5></li>
         <li draggable="true" data-insert-html="<h6>HEADER GOES HERE</h6>"><h6>H6 Text</h6></li>
    </li>
  </ul>
</div>

<!-- <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#buttons">Buttons</button> -->
<div><a data-toggle="collapse" data-target="#buttons" class="category-links" ng-click="click($event)" style="text-transform: uppercase;">Buttons</a></div>
<div id="buttons" class="collapse">
  <ul id="dragitemslistcontainer">
    <li draggable="true" data-insert-html="<button type='button' class='btn btn-secondary'>Secondary</button>"><button type='button' class='btn btn-secondary'>Secondary</button></li>
    <li draggable="true" data-insert-html="<button type='button' class='btn btn-secondary'>Secondary</button>"><button type='button' class='btn btn-secondary'>Secondary</button></li>
    <li draggable="true" data-insert-html="<button type='button' class='btn btn-success'>Secondary</button>"><button type='button' class='btn btn-success'>Success</button></li>
    <li draggable="true" data-insert-html="<button type='button' class='btn btn-info'>Success</button>"><button type='button' class='btn btn-info'>Info</button></li>
    <li draggable="true" data-insert-html="<button type='button' class='btn btn-warning'>Warning</button>"><button type='button' class='btn btn-warning'>Warning</button></li>
    <li draggable="true" data-insert-html="<button type='button' class='btn btn-danger'>Danger</button>"><button type='button' class='btn btn-danger'>Danger</button></li>
  </ul>
</div>

<!-- <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#image">Add Image</button> -->
<div><a data-toggle="collapse" data-target="#image" class="category-links" ng-click="click($event)" style="text-transform: uppercase;">Add Image</a></div>
<div id="image" class="collapse">
  <ul id="dragitemslistcontainer">
    <li ng-repeat='image in allImages' draggable="true" >
      <span>{{image.title}}</span>
      <img  class="icon" ng-src='{{image.url}}' data-insert-html="<img src= '{{image.url}}'> "/>
    </li>
  </ul>
  <input type="file" file-model="file">
  <button type="button" class="btn btn-primary" ng-click='upload()' style="text-transform: uppercase;">Upload</button>
</div>

<!-- <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#color">Change Color</button> -->
<div><a data-toggle="collapse" data-target="#color" class="category-links" ng-click="click($event)" style="text-transform: uppercase;">Change Color</a></div>
<div id="color" class="collapse">
  <input id='colorpicker' />
  <button type="button" class="btn btn-info btn-spacer" onclick="changeContent()">Content Color</button>
  <button type="button" class="btn btn-info btn-spacer" onclick="changeBackground()">Background Color</button>
  <button type="button" class="btn btn-info btn-spacer" onclick="changeBorder()">Border Color</button>
</div>

</div>
